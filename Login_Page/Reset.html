		const mailField = document.getElementById('email');

const resetPasswordFunction = () => {
    const email = mailField.value;

    if(!email)
    {
    	window.alert("Please enter a registered email");
	}
	else
	{
		
		auth.sendPasswordResetEmail(email)
    .then(() => {
        window.alert('Password Reset Email Sent Successfully!');
    })
    .catch(error => {
        console.error(error);
    })
}
}


//Animations
mailField.addEventListener('focus', () => {
    labels.item(0).className = "focused-field";
});

mailField.addEventListener('blur', () => {
    if(!mailField.value)
        labels.item(0).className = "unfocused-field";
});
