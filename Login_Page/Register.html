	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt style="margin-top: -100px;">
					<img src="images/discovery.png" alt="IMG" >
				</div>

				<form class="login100-form validate-form" style="margin-top: -100px;margin-bottom: -100px;">
					<div style="display: inline-flex;margin-left: 60px;margin-bottom: -30px;">
					<span class="login100-form-title">
						Register
					</span>
					<div id="roadsign"></div>
				</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							<a class="login100-form-btn" type="submit" onclick="signup()" id="regbtn" >
							Register
							</a>
						</a>
						<span style="font-size: 14px;">
						Already have an account? <a href="index.html" aria-hidden="true">Login</a>
					</span>
					</div>
					
						
					<div class="text-center p-t-136">
						
					</div>
